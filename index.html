<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Local</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1F1F1F; /* Fondo oscuro */
            display: grid;
            place-content: center;
            height: 100vh;
            margin: 0;
            color: #E0E0E0; /* Texto claro */
        }

        main {
            width: 400px;
            max-width: 100%;
            height: 70vh;
            background-color: #2C2C2C; /* Fondo del contenedor oscuro */
            border: 1px solid #444; /* Borde oscuro */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra m치s intensa */
            padding: 16px;
            margin-bottom: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width:thin ;

        }

        ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 6px; 
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 10px; 
            transition: background 0.3s ease;

            span {
                width: 36px;
                height: 36px;
                background-color: #4f46e5; /* Color del remitente (usuario) */
                color: white;
                font-size: 14px;
                font-weight: 600;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
            }

            p {
                border-radius: 8px; 
                padding: 10px;
                margin: 0;
                background: #3C3C3C; /* Fondo oscuro para los mensajes */
                box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1); /* Sombra suave */
            }

            &.user {
                align-self: flex-end;
                background: #4B6F9D; /* Azul oscuro para el usuario */
            }

            &.bot {
                align-self: flex-start;
                background: #4E7F8E; /* Verde oscuro para el bot */
            }
        }

        form {
            display: flex;
            margin-top: 10px;
        }

        input {
            border-radius: 20px;
            flex-grow: 1;
            border: 1px solid #555; /* Borde gris oscuro */
            padding: 10px;
            font-size: 14px;
            margin-right: 8px;
            background-color: #333; /* Fondo oscuro para el input */
            color: #E0E0E0; /* Texto claro */
            transition: border-color 0.3s;
            outline: none;

            &:focus {
                border-color: #4f46e5; /* Color de enfoque */
                background-color: #444; /* Cambio de fondo al enfocar */
            }
        }

        button {
            background: #4f46e5; /* Color del bot칩n */
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            padding: 10px 16px;
            transition: background .3s ease;

            &[disabled] {
                background: #666; /* Color para el bot칩n deshabilitado */
                opacity: 0.6;
                pointer-events: none;
            }

            &:hover {
                background-color: #4338ca; /* Color de fondo en hover */
            }
        }

        small {
            font-size: 12px;
            color: #B0B0B0; /* Texto m치s claro para el pie de p치gina */
            margin-top: 10px;
            display: block;
            width: 400px;
        }
    </style>

<script type="module">  // Define el script como un m칩dulo, lo que permite importar y exportar funciones.

    import { CreateWebWorkerMLCEngine } from "https://esm.sh/@mlc-ai/web-llm";
    // Importa la funci칩n CreateMLCEngine desde una URL externa, que es utilizada para crear un motor de inteligencia artificial.

    const $ = el => document.querySelector(el);  
    // Definimos un alias '$' para el m칠todo querySelector, que selecciona elementos del DOM de forma m치s compacta.

    const $form = $('form')  // Selecciona el elemento <form> del DOM.
    const $input = $('form input')  // Selecciona el campo de entrada <input> dentro del formulario.
    const $template = $('#message-template')  // Selecciona el template de mensajes, que ser치 clonado para cada mensaje.
    const $messages = $('ul')  // Selecciona la lista <ul> donde se agregar치n los mensajes.
    const $container = $('main')  // Selecciona el contenedor <main>, usado para gestionar el scroll.
    const $button = $('button')  // Selecciona el bot칩n de env칤o.
    const $info = $('small')  // Selecciona el elemento <small> que muestra informaci칩n de progreso.

    let messages = []  // Inicializa un array para almacenar los mensajes intercambiados entre el usuario y el bot.

    const SELECTED_MODEL = 'Llama-3.1-8B-Instruct-q4f32_1-MLC-1k'  
    //const SELECTED_MODEL = 'SmolLM-1.7B-Instruct-q4f16_1-MLC'
    // Define el modelo de IA seleccionado para ser uti칬춺lizado en las respuestas del bot.

    const addMessage = (text, sender) => {

            const clonedTemplate = $template.content.cloneNode(true)
            // Clona el contenido del template de mensajes para crear un nuevo mensaje.

            const $newMessage = clonedTemplate.querySelector('.message')
            // Selecciona el elemento de clase '.message' dentro del clon del template.

            const $who = $newMessage.querySelector('span')
            // Selecciona el elemento <span> que muestra qui칠n envi칩 el mensaje.
            const $text = $newMessage.querySelector('p')
            // Selecciona el elemento <p> que contendr치 el texto del mensaje.

            $text.textContent = text
            // Establece el texto del mensaje.
            $who.textContent = sender === 'bot' ? 'GPT' : 'T칰'
            // Establece el remitente: 'GPT' si es el bot, o 'T칰' si es el usuario.
            $newMessage.classList.add(sender)
            // A침ade una clase que indica si el mensaje fue enviado por el usuario o por el bot.

            $messages.appendChild($newMessage)
            // A침ade el nuevo mensaje a la lista de mensajes en la interfaz.
            $container.scrollTop = $container.scrollHeight
            // Hace scroll autom치ticamente hacia abajo para mostrar el 칰ltimo mensaje.

            return $text
            // Devuelve el elemento <p> que contiene el texto del mensaje.
        }

        let welcomeMessageSent = false;

        const engine = await CreateWebWorkerMLCEngine(
            new Worker('/worker.js', { type: 'module' }),
            SELECTED_MODEL,
            {
                initProgressCallback: (info) => {
                    $info.textContent = `${info.text}`;
                    // Se env칤a el mensaje de bienvenida solo si no se ha enviado antes
                    if (info.progress === 1 && !welcomeMessageSent) {
                        $button.removeAttribute('disabled');
                        addMessage('춰Hola! 游땕 쮼n qu칠 puedo ayudarte hoy? Estoy listo para responder tus preguntas.', 'bot');
                        welcomeMessageSent = true;
                    }
                }
            }
        );

    
    $form.addEventListener('submit', async(event) => {  
        // A침ade un evento al formulario que se dispara cuando el usuario env칤a un mensaje.
        event.preventDefault()  
        // Previene el comportamiento por defecto del formulario (recargar la p치gina).

        const messageText = $input.value.trim()  
        // Captura el valor del campo de entrada y elimina los espacios en blanco.

        if (messageText !== '') {
            $input.value = ''  
            // Si el mensaje no est치 vac칤o, limpia el campo de entrada.
        }

        addMessage(messageText, 'user')  
        // A침ade el mensaje del usuario al chat y lo renderiza en la interfaz.

        $button.setAttribute('disabled', '')  
        // Deshabilita el bot칩n para evitar que el usuario env칤e otro mensaje hasta que la respuesta del bot est칠 lista.

        const userMessage = {
            role: 'user',
            content: messageText
        }  
        // Crea un objeto que representa el mensaje del usuario con su rol y contenido.

        messages.push(userMessage)  
        // A침ade el mensaje del usuario al array de mensajes.

        const chunks = await engine.chat.completions.create({
            messages,
            stream: true
        })  
        // Env칤a los mensajes al modelo de IA para obtener una respuesta de manera secuencial (en flujo).

        let reply = ""  
        // Variable para acumular la respuesta del bot.

        const $botMessage = addMessage("", 'bot')  
        // A침ade un mensaje vac칤o para el bot en la interfaz, se ir치 llenando con la respuesta.

        for await(const chunk of chunks) {
            const [choice] = chunk.choices  
            // Extrae la elecci칩n de respuesta del chunk actual.
            const content = choice?.delta?.content ?? ""  
            // Obtiene el contenido parcial de la respuesta. Si no hay contenido, devuelve una cadena vac칤a.
            reply += content  
            // A침ade el contenido parcial a la respuesta acumulada.
            $botMessage.textContent = reply  
            // Actualiza el mensaje del bot en la interfaz con la respuesta parcial.
        }

        $button.removeAttribute('disabled')  
        // Vuelve a habilitar el bot칩n de env칤o despu칠s de que el bot haya respondido.

        messages.push({
            role: 'assistant',
            content: reply
        })  
        // A침ade la respuesta final del bot al array de mensajes.

        $container.scrollTop = $container.scrollHeight  
        // Hace que la ventana del chat se desplace hacia abajo, mostrando el mensaje m치s reciente.
    })

    

</script>


</head>
<body>
    <main>
        <ul>
        </ul>
    </main>

    <form>
        <input name="message" placeholder="Escribe tu mensaje aqu칤...">
        <button type="submit" disabled>Enviar</button>
    </form>

    <small></small>

    <template id="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>
    </template>

</body>
</html>
